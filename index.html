<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="d-flex flex-row justify-between mx-auto container gray">
        <div  class="d-flex flex-row ml-4 mt-4 ">
            <img src="images/logo.svg" alt="logo" class="ml-4 mainlogo">
            <div id="menu" class="menudrop d-flex flex-col desktopnav">
                <div class=" closemenu mobilemenu">
                    <img  src="images/icon-close-menu.svg" alt="closemenu" onclick="hideMenu()" id="closemenu" class="closeimg">
                </div>
                <div class="d-flex flex-row justify-between">
                    <ul class="d-flex flex-row menuitem mt-7 mb-1 ">
                        <li id="feature" class="ml-4 ">
                            <button id="featurebtn1" class="btn mb-2" onclick="showDropdown1()">Features <img src="images/icon-arrow-down.svg" alt="arrowdown" class="arrow"></button>
                            <button id="featurebtn2" class="btn mb-2 d-hidden" onclick="hideDropdown1()">Features <img src="images/icon-arrow-up.svg" alt="arrowup" class="arrow"></button>
                            <div id="dropdown1" class="dropdown-content d-hidden">
                                <div class="mt-1 mb-1">
                                    <img src="images/icon-todo.svg" alt="todo" >
                                    <a href="#"  class="ml-3">Todo List</a>
                                </div>
                                <div class="mt-1 mb-1">
                                    <img src="images/icon-calendar.svg" alt="calender" >
                                    <a href="#"  class="ml-3">Calender</a>
                                </div>
                                <div class="mt-1 mb-1 ">
                                    <img src="images/icon-reminders.svg" alt="reminder" >
                                    <a href="#"  class="ml-3">Reminders</a>
                                </div>
                                <div class="mt-1 mb-2">
                                    <img src="images/icon-planning.svg" alt="plan" >
                                    <a href="#"  class="ml-3">Planning</a>
                                </div>
                            </div>
                        </li>
                        
                        <li id="company" class="ml-4  ">
                            <button id="company1" class="btn mb-2" onclick="showDropdown2()">Company <img src="images/icon-arrow-down.svg" alt="arrowdown" class="arrow"></button>
                            <button id="company2" class="btn mb-2 d-hidden" onclick="hideDropdown2()">Company <img src="images/icon-arrow-up.svg" alt="arrowup" class="arrow"></button>
                            <div id="dropdown2" class="mb-1 dropdown-content com d-hidden">
                                <div class="mt-1 mb-1">
                                    <a href="#">History</a>
                                </div>
                                <div class="mt-1 mb-1 ">
                                    <a href="#">Our team</a>
                                </div>
                                <div class="mt-1 mb-1">
                                    <a href="#">Blog</a>
                                </div>
                                
                            </div>
                        </li>
                        
                        <li class="ml-4 mb-2"><a href="#career">Careers</a></li>
                        <li class="ml-4 mb-2"><a href="#about">About</a></li>
                        
                    </ul>
                    <ul class="d-flex flex-row menuitem ">
                        <li class="ml-8 mb-1"><a href="#login">Login</a></li>
                        <li class="ml-4 "><button class="register-btn">Register</button></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <img src="images/icon-menu.svg" alt="menu" onclick="showMenu()" id="openmenu" class="menulogo mr-4 mt-4 mobilemenu">
    </header>
     
    <main class="container">
        <section class="mt-0 ml-7 d-flex flex-row1 container justify-between">
            <div class="w-50 mt-5 remote" >
                <h1 class="">Make remote work</h1>
                <p class="mt-4 team text-justify">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="learn-btn mt-3">Learn more</button>
                <div class="d-flex flex-row2 mt-6 justify-between mb-4 " >
                    <img src="images/client-databiz.svg" alt="" class="companylogo imgmargin">
                    <img src="images/client-audiophile.svg" alt="" class="companylogo imgmargin">
                    <img src="images/client-meet.svg" alt="" class="companylogo imgmargin">
                    <img src="images/client-maker.svg" alt="" class="companylogo imgmargin">
                </div>
            </div>
            <div class="hero "></div>
        </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
